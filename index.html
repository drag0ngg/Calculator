<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="result"></div>
    <div class="parent">
      <div class="calcbtn div1 topbtn">AC</div>
      <div class="calcbtn div2 topbtn">+/-</div>
      <div class="calcbtn div3 topbtn">%</div>
      <div class="calcbtn rightbtn div4">/</div>
      <div class="calcbtn div5">7</div>
      <div class="calcbtn div6">8</div>
      <div class="calcbtn div7">9</div>
      <div class="calcbtn rightbtn div8">x</div>
      <div class="calcbtn div9">4</div>
      <div class="calcbtn div10">5</div>
      <div class="calcbtn div11">6</div>
      <div class="calcbtn rightbtn div12">-</div>
      <div class="calcbtn div13">1</div>
      <div class="calcbtn div14">2</div>
      <div class="calcbtn div15">3</div>
      <div class="calcbtn rightbtn div16">+</div>
      <div class="calcbtn div17">0</div>
      <div class="calcbtn div19">.</div>
      <div class="calcbtn rightbtn div20">=</div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
